<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Adrian Schaedle" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}Adrian Schaedle</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">

    <style>
      * {
        box-sizing: border-box;
      }

      html {
        scroll-snap-type: y proximity;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #041526;
          background: linear-gradient(#082450, #041526);
        }
      }

      p {
        line-height: 1.618;
      }
    </style>
    <link rel="stylesheet" href="/assets/stylesheets/{{page.layout}}.css">
  </head>
  <body>
    {{ content }}
  </body>
</html>
